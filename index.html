<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Reproductor de Música</h1>
    </header>
    <main>
      <div class="caratula" id="caratula">
        <div class="infoCancion">
          <h2 id="nombreCancion"></h2>
          <p id="nombreArtista" ></p>
        </div>
        <img id="imagenCancion" src="" />
      </div>
      <div class="dropdown">
        <button class="dropdown-button">...</button>
        <div class="dropdown-content">
          <a href="#" onclick="seleccionarCancion(0)">Amargura</a>
          <a href="#" onclick="seleccionarCancion(1)">Karmika</a>
          <a href="#" onclick="seleccionarCancion(2)">Carolina</a>
          <a href="#" onclick="seleccionarCancion(3)">Pero Tu</a>
        </div>
      </div>

      <div class="contenedorCanciones">
        <button
          class="botones"
          id="btn-anterior"
          onclick="pasarAAnteriorCancion()"
        >
          <img class="imagenBotones" src="./imagenes/btn-anterior.svg" alt="" />
        </button>
        <button
          class="botones"
          id="btn-reproducir-pausa"
          onclick="reproducirOPausar()"
        >
          <img
            class="imagenBotones"
            id="reproducir-pausa"
            src="./imagenes/btn-reproducir.svg"
            alt=""
          />
        </button>
        <audio id="reproductor" src="">
          Tu navegador no soporta la reproducción de audio.
        </audio>
        <button
          class="botones"
          id="btn-siguiente"
          onclick="pasarASiguienteCancion()"
        >
          <img class="imagenBotones" src="./imagenes/btn-siguiente.svg" alt="" />
        </button>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
